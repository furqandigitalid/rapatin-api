openapi: 3.0.0
info:
  title: Schedules
  version: 1.0.0
  description: Spesifikasi untuk endpoint schedules pada API Rapatin.
servers:
  - url: https://api.rapatin.id
paths:
  /schedules:
    post:
      summary: Membuat Jadwal Rapat
      description: >
        Buat jadwal meeting baru. Gunakan Bearer Token pada setiap request:
        `Authorization: Bearer {token}`.
      tags: [Schedules]
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: Accept
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
            example: "Bearer {token}"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/OneTimeScheduleRequest"
                - $ref: "#/components/schemas/RecurringScheduleRequest"
            examples:
              oneTime:
                summary: One-time Schedule
                value:
                  product_id: 1
                  topic: "One-time Schedule"
                  passcode: "987654"
                  start_date: "2025-08-29"
                  start_time: "20:00"
                  recurring: false
                  is_meeting_registration: false
                  is_meeting_qna: false
                  is_language_interpretation: false
                  is_mute_participant_upon_entry: false
                  is_req_permission_to_unmute_participants: false
              recurringDailyEndDate:
                summary: Recurring Daily - end on date
                value:
                  product_id: 4
                  topic: "Recurring Schedule"
                  passcode: "123456"
                  start_date: "2025-08-22"
                  start_time: "20:00"
                  recurring: true
                  recurrence: 1
                  repeat_interval: 1
                  end_type: "end_date"
                  end_date: "2025-08-24"
                  is_meeting_registration: false
                  is_meeting_qna: false
                  is_language_interpretation: false
                  is_mute_participant_upon_entry: false
                  is_req_permission_to_unmute_participants: false
              recurringWeeklyCount:
                summary: Recurring Weekly - end after count
                value:
                  product_id: 3
                  topic: "Recurring Weekly"
                  passcode: "987654"
                  start_date: "2025-08-22"
                  start_time: "09:00"
                  recurring: true
                  recurrence: 2
                  repeat_interval: 1
                  weekly_days: [6, 7]   # Saturday, Sunday
                  end_type: "end_after_type"
                  end_after_type: 4
              recurringMonthlyCount:
                summary: Recurring Monthly - end after count
                value:
                  product_id: 2
                  topic: "Recurring Monthly"
                  passcode: "ABC123"
                  start_date: "2025-08-26"
                  start_time: "15:00"
                  recurring: true
                  recurrence: 3
                  repeat_interval: 1
                  monthly_day: 26
                  end_type: "end_after_type"
                  end_after_type: 6
      responses:
        '201':
          description: Schedule created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScheduleSuccessResponse"
              examples:
                oneTimeResponse:
                  summary: One-time response
                  value:
                    response:
                      status: "success"
                      status_code: 201
                      message: "Schedule created successfully"
                    data:
                      id: 49
