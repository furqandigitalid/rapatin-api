openapi: 3.0.0
info:
  title: Create Schedules
  version: 1.0.0
  description: Spesifikasi untuk endpoint schedules pada API Rapatin.
servers:
  - url: https://api.rapatin.id

paths:
  /schedules:
    post:
      summary: Membuat Jadwal Rapat
      description: |-
        Untuk jadwal 1 kali atau 1 tanggal, `recurring` = **false**.

        Jika `recurring` = **true**, maka parameter **WAJIB**:
        - `recurrence` (1=Harian, 2=Mingguan, 3=Bulanan)
        - `repeat_interval`
        - `end_type` (`end_date` atau `end_after_type`)

        Parameter **kondisional**:
        - Untuk `recurrence` = `2` (Mingguan) sertakan `weekly_days`.
        - Untuk `recurrence` = `3` (Bulanan) pilih salah satu:
          `monthly_day` atau `monthly_week`.
        - Jika `end_type` = `end_date`: sertakan `end_date`.
        - Jika `end_type` = `end_after_type`: sertakan `end_after_type`.
      tags: [Create Schedules]
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
            example: "Bearer {token}"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - title: One-time Schedule
                  type: object
                  required:
                    - product_id
                    - topic
                    - passcode
                    - start_date
                    - start_time
                    - recurring
                  properties:
                    product_id:
                      type: integer
                      description: |-
                        ID produk untuk kapasitas peserta:
                        - 1 = 100 peserta
                        - 2 = 300 peserta
                        - 3 = 500 peserta
                        - 4 = 1000 peserta
                    topic:
                      type: string
                      maxLength: 200
                      description: Judul/topik meeting
                    passcode:
                      type: string
                      maxLength: 10
                      description: Kode sandi rapat
                    start_date:
                      type: string
                      format: date
                      description: "Tanggal pelaksanaan (YYYY-MM-DD)"
                    start_time:
                      type: string
                      description: "Jam pelaksanaan (format 24 jam, HH:MM)"
                    recurring:
                      type: boolean
                      enum: [false]
                      description: "Harus false untuk one-time schedule"
                    is_meeting_registration:
                      type: boolean
                      default: false
                      description: Apakah membutuhkan registrasi peserta.
                    is_meeting_qna:
                      type: boolean
                      default: false
                      description: Mengatur aktif tidaknya fitur QnA di dalam ruang Zoom
                    is_language_interpretation:
                      type: boolean
                      default: false
                      description: Aktifkan fitur juru bahasa (language interpretation).
                    is_mute_participant_upon_entry:
                      type: boolean
                      default: false
                      description: Mute otomatis saat peserta masuk.
                    is_req_permission_to_unmute_participants:
                      type: boolean
                      default: false
                      description: Peserta membutuhkan izin host untuk melakukan unmute.

                - title: Recurring Schedule
                  type: object
                  required:
                    - product_id
                    - topic
                    - passcode
                    - start_date
                    - start_time
                    - recurring
                    - recurrence
                    - repeat_interval
                    - end_type
                  properties:
                    product_id:
                      type: integer
                      description: |-
                        ID produk untuk kapasitas peserta:
                        - 1 = 100 peserta
                        - 2 = 300 peserta
                        - 3 = 500 peserta
                        - 4 = 1000 peserta
                    topic:
                      type: string
                      maxLength: 200
                      description: Judul/topik meeting
                    passcode:
                      type: string
                      maxLength: 10
                      description: Kode sandi rapat
                    start_date:
                      type: string
                      format: date
                      description: "Tanggal pelaksanaan (YYYY-MM-DD)"
                    start_time:
                      type: string
                      description: "Jam pelaksanaan (format 24 jam, HH:MM)"
                    recurring:
                      type: boolean
                      enum: [true]
                      description: "Harus true untuk recurring meeting"
                    recurrence:
                      type: integer
                      enum: [1, 2, 3]
                      description: |- 
                        Jenis pengulangan:
                        - 1 = Harian
                        - 2 = Mingguan
                        - 3 = Bulanan
                    repeat_interval:
                      type: integer
                      minimum: 1
                      description: "Interval pengulangan. Harian max 99, Mingguan max 50, Bulanan max 10"
                    weekly_days:
                      type: array
                      items:
                        type: integer
                        minimum: 1
                        maximum: 7
                      description: |-
                        Hanya untuk **recurrence** = **2** (Mingguan).
                        - 1 = Sunday
                        - 2 = Monday
                        - 3 = Tuesday
                        - 4 = Wednesday
                        - 5 = Thursday
                        - 6 = Friday
                        - 7 = Saturday
                    monthly_day:
                      type: integer
                      minimum: 1
                      maximum: 31
                      description: "Hanya untuk **recurrence** = **3** (Bulanan). Alternatif dari **monthly_week**."
                    monthly_week:
                      type: integer
                      enum: [1, 2, 3, 4, 5]
                      description: |- 
                        Hanya untuk **recurrence** = **3** (Bulanan).
                        - 1 = First week
                        - 2 = Second week
                        - 3 = Third week
                        - 4 = Fourth week
                        - 5 = Last week
                    end_type:
                      type: string
                      enum: [end_date, end_after_type]
                      description: "Cara berhenti: berdasarkan tanggal atau jumlah pengulangan."
                    end_date:
                      type: string
                      format: date
                      description: "Wajib jika **end_type** = **end_date**."
                    end_after_type:
                      type: integer
                      description: "Wajib jika **end_type** = **end_after_type** (jumlah pengulangan)."
                    is_meeting_registration:
                      type: boolean
                      default: false
                      description: Apakah membutuhkan registrasi peserta.
                    is_meeting_qna:
                      type: boolean
                      default: false
                      description: Mengatur aktif tidaknya fitur QnA di dalam ruang Zoom
                    is_language_interpretation:
                      type: boolean
                      default: false
                      description: Aktifkan fitur juru bahasa (language interpretation).
                    is_mute_participant_upon_entry:
                      type: boolean
                      default: false
                      description: Mute otomatis saat peserta masuk.
                    is_req_permission_to_unmute_participants:
                      type: boolean
                      default: false
                      description: Peserta membutuhkan izin host untuk melakukan unmute.
            examples:
              oneTime:
                summary: One-time Schedule
                value:
                  product_id: 1
                  topic: "One-time Schedule"
                  passcode: "987654"
                  start_date: "2025-08-29"
                  start_time: "20:00"
                  recurring: false
                  is_meeting_registration: false
                  is_meeting_qna: false
                  is_language_interpretation: false
                  is_mute_participant_upon_entry: false
                  is_req_permission_to_unmute_participants: false
              recurringDailyEndDate:
                summary: Recurring Daily - End on Date
                value:
                  product_id: 4
                  topic: "Recurring Schedule"
                  passcode: "123456"
                  start_date: "2025-08-22"
                  start_time: "20:00"
                  recurring: true
                  recurrence: 1
                  repeat_interval: 1
                  end_type: "end_date"
                  end_date: "2025-08-24"
                  is_meeting_registration: false
                  is_meeting_qna: false
                  is_language_interpretation: false
                  is_mute_participant_upon_entry: false
                  is_req_permission_to_unmute_participants: false
              recurringWeeklyCount:
                summary: Recurring Weekly - End After Count
                value:
                  product_id: 3
                  topic: "Recurring Weekly"
                  passcode: "987654"
                  start_date: "2025-08-22"
                  start_time: "09:00"
                  recurring: true
                  recurrence: 2
                  repeat_interval: 1
                  weekly_days: [6, 7]   # Saturday, Sunday
                  end_type: "end_after_type"
                  end_after_type: 4
              recurringMonthlyCount:
                summary: Recurring Monthly - End After Count
                value:
                  product_id: 2
                  topic: "Recurring Monthly"
                  passcode: "ABC123"
                  start_date: "2025-08-26"
                  start_time: "15:00"
                  recurring: true
                  recurrence: 3
                  repeat_interval: 1
                  monthly_day: 26
                  end_type: "end_after_type"
                  end_after_type: 6
      responses:
        '201':
          description: Schedule created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScheduleSuccessResponse"
              examples:
